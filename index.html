<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <main class="clock-container">
      <!-- Hours -->
      <article class="clock-circle" id="hour-circle">
        <span class="dot" id="dot-hour"></span>
        <h3>
          <span class="time" id="hour">00</span>
          <span>HOURS</span>
        </h3>
      </article>

      <!-- Minutes -->
      <article class="clock-circle" id="minute-circle">
        <span class="dot" id="dot-minute"></span>
        <h3>
          <span class="time" id="minutes">00</span>
          <span>MINUTES</span>
        </h3>
      </article>

      <!-- Seconds -->
      <article class="clock-circle" id="second-circle">
        <span class="dot" id="dot-second"></span>
        <h3>
          <span class="time" id="seconds">00</span>
          <span>SECONDS</span>
        </h3>
      </article>

      <!-- AM/PM -->
      <div class="ampm" id="ampm">AM</div>
    </main>
    <script type="module" src="JS/main.js"></script>
  </body>
</html>
